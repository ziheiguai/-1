<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatermarkArt - 批量图片水印工具</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Inter & Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- JSZip for batch export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <span class="logo-icon">✨</span>
                <h1>WatermarkArt</h1>
            </div>
            <div class="header-actions">
                <button id="add-images-btn" class="btn btn-primary">添加图片</button>
                <input type="file" id="file-input" multiple accept="image/*" hidden>
                <button id="export-all-btn" class="btn btn-success" disabled>批量导出 (ZIP)</button>
            </div>
        </header>

        <main class="app-main">
            <!-- Left: Preview Area -->
            <section class="preview-area">
                <div id="drop-zone" class="drop-zone">
                    <div id="main-preview-container" class="main-preview-container hidden">
                        <canvas id="main-canvas"></canvas>
                    </div>
                    <div id="empty-state" class="empty-state">
                        <div class="upload-icon">📸</div>
                        <p>拖拽图片到这里，或点击右上角“添加图片”</p>
                        <span>支持 JPG, PNG, WebP 批量处理</span>
                    </div>
                </div>
            </section>

            <!-- Right: Config Panel -->
            <aside class="config-panel">
                <div class="config-section">
                    <h3>水印内容</h3>
                    <input type="text" id="wm-text" placeholder="输入水印文字..." value="仅供内部使用">
                </div>

                <div class="config-section">
                    <h3>布局模式</h3>
                    <div class="segmented-control">
                        <button class="control-btn active" data-mode="tile">全屏平铺</button>
                        <button class="control-btn" data-mode="single">九宫格对齐</button>
                    </div>
                </div>

                <div class="config-group">
                    <div class="config-section">
                        <h3>透明度</h3>
                        <div class="range-container">
                            <input type="range" id="wm-opacity" min="0" max="1" step="0.01" value="0.3">
                            <span id="opacity-val">30%</span>
                        </div>
                    </div>
                    <div class="config-section">
                        <h3>旋转角度</h3>
                        <div class="range-container">
                            <input type="range" id="wm-rotate" min="-180" max="180" step="1" value="-45">
                            <span id="rotate-val">-45°</span>
                        </div>
                    </div>
                </div>

                <div class="config-section" id="section-density">
                    <h3>平铺密度</h3>
                    <div class="range-container">
                        <input type="range" id="wm-density" min="50" max="500" step="10" value="200">
                        <span id="density-val">中</span>
                    </div>
                </div>

                <div class="config-section">
                    <h3>颜色 & 大小</h3>
                    <div class="sub-config-row">
                        <input type="color" id="wm-color" value="#ffffff">
                        <div class="number-input">
                            <label>大小</label>
                            <input type="number" id="wm-size" value="24" min="8" max="200">
                        </div>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Bottom: Thumbnail Strip -->
        <footer class="thumbnail-strip">
            <div class="strip-header">
                <span>待处理列表 (<span id="image-count">0</span>)</span>
                <button id="clear-all-btn" class="btn btn-text">清空列表</button>
            </div>
            <div id="thumbnails-container" class="thumbnails-container">
                <!-- Thumbnails will be injected here -->
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/WatermarkManager.js"></script>
    <script src="js/CanvasRenderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
