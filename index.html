<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatermarkArt - 批量图片水印工具</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Inter & Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- JSZip for batch export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <span class="logo-icon">✨</span>
                <div class="logo-text">
                    <h1>WatermarkArt</h1>
                    <span class="author-badge" id="author-signature">by 自黑怪</span>
                </div>
            </div>
            <div class="header-actions">
                <button id="add-images-btn" class="btn btn-primary">添加图片</button>
                <input type="file" id="file-input" multiple accept="image/*" hidden>
                <button id="export-all-btn" class="btn btn-success" disabled>批量导出 (ZIP)</button>
            </div>
        </header>

        <main class="app-main">
            <!-- Left: Preview Area -->
            <section class="preview-area">
                <div id="drop-zone" class="drop-zone">
                    <div id="main-preview-container" class="main-preview-container hidden">
                        <canvas id="main-canvas"></canvas>
                    </div>
                    <div id="empty-state" class="empty-state">
                        <div class="upload-icon">📸</div>
                        <p>将一张或多张图片拖入此区域</p>
                        <span>或使用右上角“添加图片”按钮</span>
                    </div>
                </div>
            </section>

            <!-- Right: Config Panel -->
            <aside class="config-panel">
                <div class="config-section">
                    <h3>水印类型</h3>
                    <div class="segmented-control mode-selector">
                        <button class="control-btn active" data-type="text">文字水印</button>
                        <button class="control-btn" data-type="image">图片水印</button>
                    </div>
                </div>

                <!-- Text Config -->
                <div id="text-config-group">
                    <div class="config-section">
                        <h3>文字内容</h3>
                        <input type="text" id="wm-text" placeholder="输入水印文字..." value="仅供内部使用">
                    </div>

                    <div class="config-section">
                        <h3>高级样式</h3>
                        <div class="checkbox-group">
                            <label><input type="checkbox" id="wm-bold"> 加粗文字</label>
                            <label><input type="checkbox" id="wm-stroke"> 描边效果</label>
                        </div>
                    </div>
                </div>

                <!-- Image Config (Hidden by default) -->
                <div id="image-config-group" class="hidden">
                    <div class="config-section">
                        <h3>水印图片</h3>
                        <div class="image-upload-box" id="logo-upload-box">
                            <span id="logo-status">点击上传 Logo</span>
                            <input type="file" id="logo-input" accept="image/*" hidden>
                        </div>
                        <button id="remove-logo-btn" class="btn btn-text btn-sm hidden">移除 Logo</button>
                    </div>
                </div>

                <div class="config-section">
                    <h3>图片比例裁切</h3>
                    <div class="segmented-control crop-selector">
                        <button class="control-btn active" data-ratio="original">原始</button>
                        <button class="control-btn" data-ratio="1:1">1:1</button>
                        <button class="control-btn" data-ratio="4:3">4:3</button>
                        <button class="control-btn" data-ratio="16:9">16:9</button>
                    </div>
                </div>

                <div class="config-group">
                    <div class="config-section">
                        <h3>透明度</h3>
                        <div class="range-container">
                            <input type="range" id="wm-opacity" min="0" max="1" step="0.01" value="0.3">
                            <span id="opacity-val">30%</span>
                        </div>
                    </div>
                    <div class="config-section">
                        <h3>旋转角度</h3>
                        <div class="range-container">
                            <input type="range" id="wm-rotate" min="-180" max="180" step="1" value="-45">
                            <span id="rotate-val">-45°</span>
                        </div>
                    </div>
                </div>

                <div class="config-section" id="section-density">
                    <h3>平铺密度</h3>
                    <div class="range-container">
                        <input type="range" id="wm-density" min="50" max="500" step="10" value="200">
                        <span id="density-val">中</span>
                    </div>
                </div>

                <div class="config-section">
                    <h3>颜色 & 大小</h3>
                    <div class="sub-config-row">
                        <input type="color" id="wm-color" value="#ffffff">
                        <div class="number-input">
                            <label>大小</label>
                            <input type="number" id="wm-size" value="24" min="8" max="200">
                        </div>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Bottom: Thumbnail Strip -->
        <footer class="thumbnail-strip">
            <div class="strip-header">
                <span>待处理列表 (<span id="image-count">0</span>)</span>
                <button id="clear-all-btn" class="btn btn-text">清空列表</button>
            </div>
            <div id="thumbnails-container" class="thumbnails-container">
                <!-- Thumbnails will be injected here -->
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/WatermarkManager.js"></script>
    <script src="js/CanvasRenderer.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
